<!DOCTYPE html>
<html>
<head>
    <title>Simple Task Planner</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Stylesheet link -->
</head>
<body>
    <h1>Task Planner</h1>

    <!-- Section to actually add your task -->
    <form id="taskForm">
        <input type="text" id="title" placeholder="Task title" required>
        <textarea id="description" placeholder="Task description"></textarea>
        <button type="submit">Add Task</button>
        
    </form>

    <h2>Tasks</h2>
    <ul id="taskList"></ul>

    <!-- Uses the SQLite database to read and print out the task on the planner (threw majority under <script> to make my life easier)-->
    <script>
        function getTasks() {
            fetch('/tasks')
                .then(function(response) {
                    return response.json();
                })
                .then(function(tasks) {
                    var list = document.getElementById('taskList');
                    list.innerHTML = '';
                    for (var i = 0; i < tasks.length; i++) {
                        var task = tasks[i];
                        var item = document.createElement('li');
                        item.innerHTML = '<strong>' + task.title + '</strong> â€” ' + task.description +
                            ' <button onclick="removeTask(' + task.id + ')">Delete</button>';
                        list.appendChild(item);
                    }
                });
        }

        function removeTask(id) {
            fetch('/tasks/' + id, { method: 'DELETE' })
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    getTasks();
                });
        }

        var form = document.getElementById('taskForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            var titleValue = document.getElementById('title').value;
            var descriptionValue = document.getElementById('description').value;

            fetch('/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: titleValue,
                    description: descriptionValue
                })
            }).then(function(response) {
                return response.json();
            }).then(function(data) {
                form.reset();
                getTasks();
            });
        });

        getTasks();
    </script>
</body>
</html>
